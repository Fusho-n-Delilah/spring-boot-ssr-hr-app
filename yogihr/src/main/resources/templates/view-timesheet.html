<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View & Approve Time Sheet</title>

  <!-- CSS files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/utility.css}"/>
</head>
<body class="bg-light">
  <div class="container">
    <h2 class="ms-5 my-4">Approve Time Sheet</h2>
    <div class="bg-white p-5 mb-5 shadow">
      <p class="lead" th:text="${employee.lastName} + ', ' + ${employee.firstName}"/>
      <p class="lead" th:text="${payPeriod.fromDate} + ' - ' + ${payPeriod.toDate}"/>

      <!-- Week One -->
      <h2 class="bg-dark text-white py-2 ps-2 h4" th:text="${week1}"/>
      <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
          <th>Date</th>
          <th>Hours</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hours, stat : ${timesheet.workHours}" th:if="${stat.index} < 7">
          <td th:text="${#temporals.dayOfWeekName(hours.date) + ' ' + #temporals.month(hours.date) + '/' + #temporals.day(hours.date)}"></td>
          <td th:text="${hours.hours}"></td>
        </tr>
        </tbody>
      </table>

      <!-- Second Week -->
      <h2 class="bg-dark text-white py-2 ps-2 h4" th:text="${week2}"/>
      <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
          <th>Date</th>
          <th>Hours</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hours, stat : ${timesheet.workHours}" th:if="${stat.index} >= 7">
          <td th:text="${#temporals.dayOfWeekName(hours.date) + ' ' + #temporals.month(hours.date) + '/' + #temporals.day(hours.date)}"></td>
          <td th:text="${hours.hours}"></td>
        </tr>
        </tbody>
      </table>

      <!-- Update and Cancel Button -->
      <div style="margin-top: 30px">
        <div class="col-sm-6 controls">
          <a th:href="@{/manage/timeSheets}" class="btn btn-light shadow-sm me-3">Cancel</a>
          <a th:href="@{/manage/approveTimeSheet(timeSheetId=${timesheet.id})}" class="btn btn-success shadow-sm me-3">Approve</a>
        </div>
      </div>
    </div>
  </div>
<!-- Footer -->
<footer>
  <div class="bg-dark text-white">
    <div class="container">
      <div class="row row-cols-1">
        <div class="col text-center">
          <p class="pt-4 c-statement">
            <small>&copy; Fusho Designs<br>
              All Rights Reserved. <br>
              Site Developed by <a href="https://github.com/Fusho-n-Delilah/" target="_blank">Alec Feldhaus</a>
            </small>
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
