<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/utility.css}"/>
</head>
<body class="wave-bg">
    <div class="container d-flex flex-column align-items-center">
        <div>
            <img th:src="@{/images/logo.png}" alt="yogi logo" class="mt-5">
            <h2 class="h3 text-center">Yogi</h2>
        </div>
        <div id="loginbox" style="margin-top: 50px;"
             class="col-md-4 col-sm-10">

            <div class="card border-primary">

                <div class="card-header bg-primary text-white">
                    Sign In
                </div>

                <div class="card-body">

                    <div class="card-text">

                        <!-- Login Form -->
                        <form action="#" th:action="@{/authenticateTheUser}"
                              method="POST" class="form-horizontal">

                            <!-- Place for messages: error, alert etc ... -->
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>

                                        <!-- Check for login error -->

                                        <div th:if="${param.error}">

                                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                Invalid username and password.
                                            </div>

                                        </div>

                                        <!-- Check for logout -->

                                        <div th:if="${param.logout}">

                                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                You have been logged out.
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- User name -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" name="username" placeholder="username" class="form-control">
                            </div>

                            <!-- Password -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="password" name="password" placeholder="password" class="form-control">
                            </div>

                            <!-- Login/Submit Button -->
                            <div style="margin-top: 10px" class="form-group">
                                <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-primary btn-round w-100">Login</button>
                                </div>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

    <!--        <div>-->
    <!--            <a th:href="@{/register/showRegistrationForm}" class="btn btn-primary mt-3" role="button" aria-pressed="true">Register New User</a>-->
    <!--        </div>-->

        </div>

    </div>
</body>
</html>
