<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay Rate</title>

    <!-- CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/utility.css}"/>
</head>
<body class="bg-light">
    <div class="container">
        <h2 class="ms-5 my-4">Pay Rate</h2>
        <div class="bg-white p-5 shadow">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col mt-3">
                    <h3 class="h6">Employee Type:</h3>
                    <span class="lead" th:text="${salaryInfo.employeeType}"/>
                </div>
                <div class="col mt-3">
                    <h3 class="h6">Pay Frequency:</h3>
                    <span class="lead" th:text="${salaryInfo.payFreq}"/>
                </div>
                <div class="col mt-3">
                    <h3 class="h6">Pay Type:</h3>
                    <span class="lead" th:text="${salaryInfo.payType}"/>
                </div>
                <div class="col mt-3">
                    <h3 class="h6">Pay Rate:</h3>
                    <span class="lead" th:text="${salary}"/>
                </div>
                <div class="col mt-3">
                    <h3 class="h6">DOL Status:</h3>
                    <span class="lead" th:text="${salaryInfo.dolStatus}"/>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="bg-dark text-white">
            <div class="container">
                <div class="row row-cols-1">
                    <div class="col text-center">
                        <p class="pt-4 c-statement">
                            <small>&copy; Fusho Designs<br>
                                All Rights Reserved. <br>
                                Site Developed by <a href="https://github.com/Fusho-n-Delilah/" target="_blank">Alec Feldhaus</a>
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
