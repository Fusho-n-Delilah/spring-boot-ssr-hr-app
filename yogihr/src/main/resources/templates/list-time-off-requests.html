<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Approve Time Off</title>

  <!-- CSS files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/utility.css}"/>
</head>
<body class="bg-light">
<div class="container">
  <h2 class="ms-5 my-4">Approve Time Off</h2>
  <div class="bg-white mb-5 p-5 shadow">
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover shadow">
        <thead class="table-dark sticky-top shadow-sm">
        <tr>
          <th>Employee #</th>
          <th>From Date</th>
          <th>To Date</th>
          <th>Total Hours</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempRequest : ${requests}">
          <td th:text="${tempRequest.employeeId}"/>
          <td th:text="${tempRequest.fromDate}"/>
          <td th:text="${tempRequest.toDate}"/>
          <td th:text="${tempRequest.totalHours}"/>
          <td>
            <!--            <a href="#" class="btn btn-info btn-sm my-1">Update</a>-->

            <a th:href="@{/manage/approveDenyTimeOff(ptoRequestId=${tempRequest.id}, approved=true)}" class="btn btn-success btn-sm my-1">Approve</a>
            <a th:href="@{/manage/approveDenyTimeOff(ptoRequestId=${tempRequest.id}, approved=false)}" class="btn btn-danger btn-sm my-1 ms-2">Deny</a>
            <!-- Add a delete button -->
            <!--          <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false" class="btn btn-danger btn-sm my-1">Delete</a>-->
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Footer -->
<footer>
  <div class="bg-dark text-white">
    <div class="container">
      <div class="row row-cols-1">
        <div class="col text-center">
          <p class="pt-4 c-statement">
            <small>&copy; Fusho Designs<br>
              All Rights Reserved. <br>
              Site Developed by <a href="https://github.com/Fusho-n-Delilah/" target="_blank">Alec Feldhaus</a>
            </small>
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
